<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Dice game</title>
</head>
<body>
    <div class="container">
        <div class="left active ">
            <h1 class="left__h-1 h-1">Player 1</h1>
            <div class="left__points" id='player-1'>0</div>
            <div class="left__draw">
                <div class="left__draw-text">Wylosowano</div>
                <div class="left__draw-points" id="draw-1">0</div>
            </div>
        </div>    
        <div class="right ">
                <h1 class="right__h-1 h-2">Player 2</h1>
                <div class="right__points" id='player-2'>0</div>
                <div class="right__draw">
                    <div class="right__draw-text">Wylosowano</div>
                    <div class="right__draw-points" id="draw-2">0</div>
                </div>
         </div>
         <div class="button">
            <button class="btn btn-1" id="btn1">Nowa Gra</button>
            <button class="btn btn-2" id="btn2">Losuj</button>
            <button class="btn btn-3" id="btn3">Dodaj</button>
        </div>
        <img src="./img/dice-1.png" alt="zdje" class="img">
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
